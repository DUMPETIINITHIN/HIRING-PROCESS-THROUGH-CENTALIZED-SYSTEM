{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'colour/profile.css' %}">
</head>
<body>
  <header class="topbar">
    <h1>Profile</h1>
    <a class="back" href="{% url 'dashboard' %}">Back to Dashboard</a>
  </header>

  <main class="container">
    {% if error %}
      <div class="alert error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert success">{{ success }}</div>
    {% endif %}

    <section class="profile-card">
      <div class="avatar">{{ initials }}</div>
      <div class="profile-info">
        <h2>{{ name }}</h2>
        <p class="muted">{{ email }}</p>
      </div>
    </section>

    <section class="edit-form">
      <h2>Edit Profile</h2>
      <form method="post" action="{% url 'profile' %}">
        {% csrf_token %}
        <label>
          Name
          <input type="text" name="username" value="{{ name }}" required>
        </label>

        <label>
          Email
          <input type="email" name="email" value="{{ email }}" required>
        </label>

        <label>
          Phone
          <input type="text" name="phone_number" value="{{ user.phone_number  }}">
        </label>

        <label>
          New password
          <input type="password" name="password" autocomplete="new-password">
        </label>

        <label>
          Confirm password
          <input type="password" name="confirm_password" autocomplete="new-password">
        </label>

        <div class="form-actions">
          <button type="submit" class="btn primary">Save Changes</button>
          <a class="btn link" href="{% url 'logout' %}">Logout</a>
        </div>
      </form>
    </section>

  
  </main>

  <footer class="footer">Â© 2025 Hiring Management System</footer>
</body>
</html>
