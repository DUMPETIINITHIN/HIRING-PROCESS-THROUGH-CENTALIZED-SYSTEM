{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{% static 'colour/joblisting.css' %}">
</head>
<body> 
    <header>
        <h1>Available Job Listings</h1>
    </header>   
<form class="filter-form" action="{% url 'joblisting' %}" method="post">
    {% csrf_token %}
    <input type="text" name="keyword" placeholder="Search job title..." required>

    <select name="location">
        <option value="">Select Location</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="bangalore">Bangalore</option>
        <option value="chennai">Chennai</option>
        <option value="mumbai">Mumbai</option>
    </select>

    <select name="type">
        <option value="">Job Type</option>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="internship">Internship</option>
    </select>

    <button type="submit">Search</button>
</form>

<!-- Job Listings -->
<section class="job-container">
    {% for job in jobs %}
    <div class="job-card">
        <h2>{{ job.title }}</h2>
        <p><strong>Location:</strong> {{ job.get_location_display }}</p>
        <p><strong>Type:</strong> {{ job.get_job_type_display }}</p>
        <p>{{ job.description }}</p>
        <a href="{% url 'applicants' %}">Apply Now</a>
    </div>
    {% empty %}
    <p>No jobs found matching your criteria.</p>
    {% endfor %}
</section>
