{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Process - Sign Up</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'colour/signup.css' %}">
    <link rel="stylesheet" href="{% static 'colour/common-dashboard.css' %}">
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        {% if error %}
            <p class="error" style="color: red; margin-bottom: 15px;">{{ error }}</p>
        {% endif %}
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="username" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <div class="form-group">
                <label>Select Role</label>
                <select name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="Candidate">Candidate</option>
                    <option value="HR">HR</option>
                </select>
            </div>
            

            <button type="submit">Sign Up</button>
        </form>
        <p class="login-text">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
